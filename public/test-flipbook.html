<!DOCTYPE html>
<html>
<head>
    <title>Turn.js Test</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/turn.min.js"></script>
    <style>
        body {
            background: #333;
            padding: 20px;
        }
        #flipbook {
            width: 800px;
            height: 500px;
            margin: 50px auto;
        }
        #flipbook .page {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="/catalog-pages/page-001.jpg" /></div>
        <div class="page"><img src="/catalog-pages/page-002.jpg" /></div>
        <div class="page"><img src="/catalog-pages/page-003.jpg" /></div>
        <div class="page"><img src="/catalog-pages/page-004.jpg" /></div>
        <div class="page"><img src="/catalog-pages/page-005.jpg" /></div>
        <div class="page"><img src="/catalog-pages/page-006.jpg" /></div>
    </div>

    <script>
        $(document).ready(function() {
            var isMobile = window.innerWidth < 768;
            var width = isMobile ? window.innerWidth - 40 : 800;
            var height = isMobile ? 600 : 500;
            
            $('#flipbook').turn({
                width: width,
                height: height,
                autoCenter: true,
                display: isMobile ? 'single' : 'double',
                acceleration: true
            });
            
            // Add swipe support
            if ('ontouchstart' in window) {
                var touchStartX = 0;
                var touchEndX = 0;
                
                $('#flipbook').on('touchstart', function(e) {
                    touchStartX = e.changedTouches[0].screenX;
                });
                
                $('#flipbook').on('touchend', function(e) {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });
                
                function handleSwipe() {
                    if (touchEndX < touchStartX - 50) {
                        $('#flipbook').turn('next');
                    }
                    if (touchEndX > touchStartX + 50) {
                        $('#flipbook').turn('previous');
                    }
                }
            }
            
            console.log('Turn.js initialized with touch support');
        });
    </script>
</body>
</html>
